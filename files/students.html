  <div class="container border bg-light py-3 my-3">
    <h2>Διαχείριση Μαθητών</h2>

    <form action="" method="post" id="frmStudent">
      <div class="mb-3">
        <label for="firstname" class="form-label">Όνομα</label>
        <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstnameHelp">
        <div id="firstnameHelp" class="form-text">Πληκτρολογήστε το όνομα</div>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Επίθετο</label>
        <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="lastnameHelp">
        <div id="lastnameHelp"
        class="form-text">Πληκτρολογήστε το επίθετο</div>
      </div>
    </form>

    <div class="alert" role="alert"></div>

    <div class="row">
      <div class="col text-center">
        <button class="btnSubmit btn btn-dark text-center" value="insert">Υποβολή</button>
        <button class="btnReset btn btn-dark text-center">Επαναφορά</button>
      </div>
    </div>
  </div>

  <hr>

      <thead>

          <!-- <th>Id</th> -->
